<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Base Apparel</title>
    <!-- CSS Reset -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">

    <!-- Style File -->
    <link rel="stylesheet" href="/style.css">

    <style>
      @import url('https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap');
    </style>
  </head>
  <body>
    <div class="container">
      <div class="hero-first-half">
        <img src="/images/logo.svg" alt="Logo" class="logo">
        <img src="/images/hero-mobile.jpg" alt="Hero Mobile" class="hero-mobile-image">
        <h1 class="hero-header"><span style="font-weight: 300; color: hsl(0, 36%, 70%);">We're</span> coming soon</h1> 
        <p class="hero-text">Hello fellow shoppers! We're currently building our new
          fashion store. Add your email below to stay up-to-date with announcements
          and our launch deals.</p> 
        <form action="#" class="hero-input">
          <input type="email" name="email" id="email" placeholder="Email Address">
          <button type="submit"><img src="/images/icon-arrow.svg" alt="Arrow"></button>
        </form>
      </div>

      <img src="/images/hero-desktop.jpg" alt="Hero Desktop" class="hero-image">
    </div>
  </body>
</html>
